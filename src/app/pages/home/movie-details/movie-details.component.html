

<div class="main-div">


    <div class="video">
    <iframe class="youtube-video" [src]="getSafeUrl(movieDetails?.videoUrl)" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>
  <div class="details-main-div">
     <h1>Movie's Name :  {{movieDetails?.title}}</h1>
     <h3>Movie's Duration : {{movieDetails?.duration}}</h3>
     <h3>Movie's Author : {{movieDetails?.author}}</h3>
     <h3>Movie's Views : {{movieDetails?.views}}</h3>
     <h3>Movie's Upload Time : {{movieDetails?.uploadTime}}</h3>
     <p>Movie's Description : {{movieDetails?.description}}</p>
  </div>
 
</div>
